<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Volleyball Tournament Registration</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5496/5496293.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FDB44B 0%, #F59E0B 50%, #F97316 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Decorative diagonal stripes like poster */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -10%;
            width: 200px;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(-25deg);
            animation: slideStripe 3s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: 5%;
            width: 150px;
            height: 200%;
            background: rgba(255, 255, 255, 0.08);
            transform: rotate(-25deg);
            animation: slideStripe 3s ease-in-out infinite 0.5s;
        }
        
        @keyframes slideStripe {
            0%, 100% { transform: translateY(0) rotate(-25deg); }
            50% { transform: translateY(-30px) rotate(-25deg); }
        }
        
        .glass-effect {
            background: rgba(255, 250, 240, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px 0 rgba(217, 119, 6, 0.3);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .pulse-border {
            animation: pulseBorder 2s ease-in-out infinite;
        }
        
        @keyframes pulseBorder {
            0%, 100% { box-shadow: 0 0 0 0 rgba(217, 119, 6, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(217, 119, 6, 0); }
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
        }
        
        .input-group {
            position: relative;
            border: 2px solid #D1D5DB;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        .input-group:focus-within {
            border-color: #FDB44B;
        }
        
        .input-group label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            transition: all 0.3s ease;
            color: #374151;
            pointer-events: none;
            font-weight: 500;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:not([value=""]) + label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #D97706;
            background: #FFFAF0;
            padding: 0 0.25rem;
            font-weight: 600;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #1E3A5F 0%, #2E5984 100%);
            transition: all 0.3s ease;
            border: 3px solid #FDB44B;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(30, 58, 95, 0.4);
            border-color: #F59E0B;
        }
        
        .hidden-field {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s ease, opacity 0.5s ease, margin 0.5s ease;
            margin: 0;
        }
        
        .visible-field {
            max-height: 500px;
            opacity: 1;
            margin-bottom: 1.5rem;
        }
        
        .radio-option {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #D1D5DB;
        }
        
        .radio-option:hover {
            background: linear-gradient(135deg, rgba(253, 180, 75, 0.1) 0%, rgba(245, 158, 11, 0.1) 100%);
            border-color: #FDB44B;
            transform: translateX(5px);
        }
        
        .radio-option.selected {
            background: linear-gradient(135deg, rgba(253, 180, 75, 0.2) 0%, rgba(245, 158, 11, 0.2) 100%);
            border-color: #D97706;
            border-width: 3px;
        }
        
        .checkbox-option {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #D1D5DB;
        }
        
        .checkbox-option:hover {
            background: linear-gradient(135deg, rgba(253, 180, 75, 0.1) 0%, rgba(245, 158, 11, 0.1) 100%);
            border-color: #FDB44B;
            transform: translateX(3px);
        }
        
        .checkbox-option:has(input:checked) {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.1) 0%, rgba(46, 89, 132, 0.1) 100%);
            border-color: #1E3A5F;
        }
        
        .title-text {
            color: #1E3A5F;
            font-weight: 900;
            text-shadow: 3px 3px 0px rgba(253, 180, 75, 0.3);
        }
        
        .section-title {
            color: #1E3A5F;
            font-weight: 800;
            border-left: 5px solid #FDB44B;
            padding-left: 1rem;
            margin-bottom: 1.5rem;
        }
        
        input[type="radio"]:checked,
        input[type="checkbox"]:checked {
            accent-color: #1E3A5F;
        }
        
        /* Decorative dots */
        .dots-decoration {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 50px;
            background-image: radial-gradient(circle, #FDB44B 2px, transparent 2px);
            background-size: 15px 15px;
            opacity: 0.3;
            z-index: 0;
        }
        
        /* Custom Dropdown Styles */
        .custom-dropdown {
            position: relative;
            cursor: pointer;
        }
        
        .dropdown-selected {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 0.75rem 1rem;
            background: white;
            border: 3px solid #D1D5DB;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }
                
        .dropdown-selected.active {
            border-color: #FDB44B;
        }
        
        .dropdown-arrow {
            margin-left: auto;
            transition: transform 0.3s ease;
        }
        
        .dropdown-arrow.rotated {
            transform: rotate(180deg);
        }
        
        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 3px solid #FDB44B;
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-top: 5px;
        }
        
        .dropdown-options.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            border-bottom: 1px solid #F3F4F6;
        }
        
        .dropdown-option:last-child {
            border-bottom: none;
        }
        
        .dropdown-option:hover {
            background: linear-gradient(135deg, rgba(253, 180, 75, 0.1) 0%, rgba(245, 158, 11, 0.1) 100%);
            color: #D97706;
            font-weight: 700;
        }
        
        .dropdown-option.selected {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.1) 0%, rgba(46, 89, 132, 0.1) 100%);
            color: #1E3A5F;
            font-weight: 700;
        }
        
    </style>
</head>

    <script>
        // Radio option visual feedback
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                // Remove selected class from all options
                document.querySelectorAll('.radio-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Trigger change event
                radio.dispatchEvent(new Event('change'));
            });
        });

        // Handle registration type change
        const individualRadio = document.getElementById('individual');
        const teamRadio = document.getElementById('team');
        const teamNameField = document.getElementById('teamNameField');
        const numPlayersField = document.getElementById('numPlayersField');
        const additionalPlayers = document.getElementById('additionalPlayers');
        const teamNameInput = document.getElementById('teamName');
        const numPlayersInput = document.getElementById('numPlayers');
        const player1Label = document.getElementById('player1Label');

        function updateFormFields() {
            if (teamRadio.checked) {
                // Team Registration
                teamNameField.classList.remove('hidden-field');
                teamNameField.classList.add('visible-field');
                numPlayersField.classList.remove('hidden-field');
                numPlayersField.classList.add('visible-field');
                additionalPlayers.classList.remove('hidden-field');
                additionalPlayers.classList.add('visible-field');
                
                teamNameInput.required = true;
                numPlayersInput.required = true;
                player1Label.textContent = 'Team Captain Full Name';
            } else {
                // Individual Registration
                teamNameField.classList.remove('visible-field');
                teamNameField.classList.add('hidden-field');
                numPlayersField.classList.remove('visible-field');
                numPlayersField.classList.add('hidden-field');
                additionalPlayers.classList.remove('visible-field');
                additionalPlayers.classList.add('hidden-field');
                
                teamNameInput.required = false;
                numPlayersInput.required = false;
                player1Label.textContent = 'Player 1 (Captain/Individual) Full Name';
                
                // Clear team-specific fields
                teamNameInput.value = '';
                numPlayersInput.value = '';
                document.querySelectorAll('#additionalPlayers input').forEach(input => {
                    input.value = '';
                });
            }
        }

        individualRadio.addEventListener('change', updateFormFields);
        teamRadio.addEventListener('change', updateFormFields);

        // Custom Dropdown Functionality
        const skillDropdown = document.getElementById('skillLevelDropdown');
        const skillSelected = document.getElementById('skillLevelSelected');
        const skillOptions = document.getElementById('skillLevelOptions');
        const skillArrow = skillSelected.querySelector('.dropdown-arrow');
        const skillText = skillSelected.querySelector('.dropdown-text');
        const skillInput = document.getElementById('skillLevel');

        // Toggle dropdown
        skillSelected.addEventListener('click', function(e) {
            e.stopPropagation();
            const isOpen = skillOptions.classList.contains('show');
            
            // Close all dropdowns first
            document.querySelectorAll('.dropdown-options').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
            document.querySelectorAll('.dropdown-selected').forEach(selected => {
                selected.classList.remove('active');
            });
            document.querySelectorAll('.dropdown-arrow').forEach(arrow => {
                arrow.classList.remove('rotated');
            });
            
            if (!isOpen) {
                skillOptions.classList.add('show');
                skillSelected.classList.add('active');
                skillArrow.classList.add('rotated');
            }
        });

        // Handle option selection
        skillOptions.addEventListener('click', function(e) {
            if (e.target.classList.contains('dropdown-option')) {
                const value = e.target.getAttribute('data-value');
                const text = e.target.textContent;
                
                // Update selected text and hidden input
                skillText.textContent = text;
                skillInput.value = value;
                
                // Update visual state
                document.querySelectorAll('#skillLevelOptions .dropdown-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                e.target.classList.add('selected');
                
                // Close dropdown
                skillOptions.classList.remove('show');
                skillSelected.classList.remove('active');
                skillArrow.classList.remove('rotated');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            skillOptions.classList.remove('show');
            skillSelected.classList.remove('active');
            skillArrow.classList.remove('rotated');
        });

        // Form submission handling
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            const button = this.querySelector('button[type="submit"]');
            button.innerHTML = '<svg class="animate-spin h-6 w-6 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            button.disabled = true;
            
            setTimeout(() => {
                button.innerHTML = 'âœ“ Registration Submitted!';
                button.classList.add('bg-green-600');
            }, 2000);
        });

        // Add animation on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('slide-in');
                }
            });
        });

        document.querySelectorAll('.input-group, .mb-6').forEach((el) => {
            observer.observe(el);
        });
    </script>
</body>
