<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stable Diffusion Text to Image</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white md:bg-gray-50 flex md:items-center md:justify-center min-h-screen md:p-4 p-0">
        <div class="w-full max-w-6xl mx-auto bg-white p-8 rounded-lg md:shadow-lg">
            <h1 class="text-3xl font-extrabold mb-8 text-center text-indigo-700">Text to Image Generation</h1>
            <div id="promptForm" class="space-y-6">
                <div>
                    <label for="prompt" class="block text-lg font-medium text-gray-900">Enter your prompt:</label>
                    <input type="text" value="a cat eating pizza" id="prompt" name="prompt" required class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div class="flex gap-3 flex-wrap">
                    <div class="flex flex-nowrap items-center justify-center gap-1 whitespace-nowrap">
                        <input type="radio" id="base" name="style" value="" checked />
                        <label for="base" class="-mt-0.5 text-lg font-medium text-gray-900">Base</label>
                    </div>
                    <div class="flex flex-nowrap items-center justify-center gap-1 whitespace-nowrap">
                        <input type="radio" id="photo" name="style" value="photo" checked />
                        <label for="photo" class="-mt-0.5 text-lg font-medium text-gray-900">Photorealism</label>
                    </div>
                    <div class="flex flex-nowrap items-center justify-center gap-1 whitespace-nowrap">
                        <input type="radio" id="anime" name="style" value="anime" />
                        <label for="anime" class="-mt-0.5 text-lg font-medium text-gray-900">Anime</label>
                    </div>
                    <div class="flex flex-nowrap items-center justify-center gap-1 whitespace-nowrap">
                        <input type="radio" id="3d-toon" name="style" value="3d-toon" />
                        <label for="3d-toon" class="-mt-0.5 text-lg font-medium text-gray-900">3d Toon</label>
                    </div>
                    <div class="flex flex-nowrap items-center justify-center gap-1 whitespace-nowrap">
                        <input type="radio" id="sketch" name="style" value="sketch" />
                        <label for="sketch" class="-mt-0.5 text-lg font-medium text-gray-900">Sketch</label>
                    </div>
                    <div class="flex flex-nowrap items-center justify-center gap-1 whitespace-nowrap">
                        <input type="checkbox" id="realtime" name="realtime" value="" class="sr-only peer" />
                        <div for="realtime" id="realtimeToggle" class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"></div>
                        <label for="realtime" class="-mt-0.5 text-lg font-medium text-gray-900">Realtime</label>
                    </div>
                </div>
            </div>
            <div id="result" class="mt-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Generated Image:</h2>
                <div class="w-full h-fit grid grid-cols-2 md:grid-cols-4 gap-3 items-center justify-center">
                    <img id="generatedImage1" src="https://placehold.co/600x600/d1d5db/d1d5db" class="border border-gray-300 bg-gray-100 w-full h-auto aspect-square object-contain rounded-lg" alt="Generated Image will appear here" />
                    <img id="generatedImage2" src="https://placehold.co/600x600/d1d5db/d1d5db" class="border border-gray-300 bg-gray-100 w-full h-auto aspect-square object-contain rounded-lg" alt="Generated Image will appear here" />
                    <img id="generatedImage3" src="https://placehold.co/600x600/d1d5db/d1d5db" class="border border-gray-300 bg-gray-100 w-full h-auto aspect-square object-contain rounded-lg" alt="Generated Image will appear here" />
                    <img id="generatedImage4" src="https://placehold.co/600x600/d1d5db/d1d5db" class="border border-gray-300 bg-gray-100 w-full h-auto aspect-square object-contain rounded-lg" alt="Generated Image will appear here" />
                </div>
            </div>
        </div>

        <script>
            let starter = 0;
            let realtime = 0;
            document.getElementById("realtime").addEventListener("change", function () {
                if (this.checked) {
                    realtime = 1;
                    generateImage(1);
                    generateImage(2);
                    generateImage(3);
                    generateImage(4);
                } else {
                    realtime = 0;
                }
            });
            document.getElementById("realtimeToggle").addEventListener("click", function () {
                if (document.getElementById("realtime").checked) {
                    document.getElementById("realtime").checked = false;
                    realtime = 0;
                } else {
                    document.getElementById("realtime").checked = true;
                    realtime = 1;
                    generateImage(1);
                    generateImage(2);
                    generateImage(3);
                    generateImage(4);
                }
            });
            function getRandomOctet() {
                return Math.floor(Math.random() * 256);
            }
            function randomSeed() {
                return Math.floor(Math.random() * 999999);
            }
            function generateRandomIP() {
                const octet1 = getRandomOctet();
                const octet2 = getRandomOctet();
                const octet3 = getRandomOctet();
                const octet4 = getRandomOctet();
                return `${octet1}.${octet2}.${octet3}.${octet4}`;
            }

            function delay(callback, ms) {
                var timer = 0;
                return function () {
                    var context = this,
                        args = arguments;
                    clearTimeout(timer);
                    timer = setTimeout(function () {
                        callback.apply(context, args);
                    }, ms || 0);
                };
            }

            document.getElementById("prompt").addEventListener(
                "keyup",
                delay(function (e) {
                    if (this.value === "") {
                        alert("Please enter a prompt");
                        return;
                    }
                    if (starter === 0 || realtime === 0) {
                        generateImage(1);
                        generateImage(2);
                        generateImage(3);
                        generateImage(4);
                        starter = 1;
                    }
                }, 1000)
            );

            document.getElementsByName("style").forEach((element) => {
                element.addEventListener("change", function () {
                    if (document.getElementById("prompt").value === "") {
                        alert("Please enter a prompt");
                        return;
                    }
                    if (starter === 0 || realtime === 0) {
                        generateImage(1);
                        generateImage(2);
                        generateImage(3);
                        generateImage(4);
                        starter = 1;
                    }
                });
            });

            async function generateImage(num) {
                let prompt = document.getElementById("prompt").value;
                if (prompt === "") {
                    starter = 0;
                    return;
                }
                // document.getElementById("generatedImage" + num).classList.add("animate-pulse");
                const randomIp = generateRandomIP();
                const seed = randomSeed();
                let style = "";
                if (document.getElementById("anime").checked) {
                    style = "anime";
                } else if (document.getElementById("photo").checked) {
                    style = "photo";
                } else if (document.getElementById("3d-toon").checked) {
                    style = "3d-toon";
                } else if (document.getElementById("sketch").checked) {
                    style = "sketch";
                } else {
                    style = "";
                }
                let body = {};
                if (style === "") {
                    body = {
                        prompt: prompt,
                        seed: seed,
                    };
                } else {
                    body = {
                        style: style,
                        prompt: prompt,
                        seed: seed,
                    };
                }
                const response = await fetch("https://thejagstudio-corsanywhere" + num + ".hf.space/https://getimg.ai/api/pipelines/sdxl-lightning", {
                    method: "POST",
                    headers: {
                        "user-agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/1.2",
                        "Content-Type": "application/json",
                        "X-Forwarded-For": randomIp,
                    },
                    body: JSON.stringify(body),
                });
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("generatedImage" + num).src = data.url;
                }
                // document.getElementById("generatedImage" + num).classList.remove("animate-pulse");
                if (realtime === 1) {
                    generateImage(num);
                }
            }
        </script>
    </body>
</html>
